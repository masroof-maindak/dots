[theme]
theme = "solarized-dark"
[theme.overrides]

[icons]
icons = "awesome6"
[icons.overrides]

[[block]]
block = "net"
interval = 10
format = " $icon $ssid "


[[block]]
block = "temperature"
interval = 10
scale = "celsius"
format = " $icon $max  "
chip = "*-isa-*"

[[block]]
block = "cpu"
format = " $icon $utilization "

[[block]]
block = "music"
[[block.click]]
button = "left"
action = "play_pause"

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "amixer sset Master toggle"

[[block]]
block = "battery"
interval = 60
format = " $icon $percentage "

[[block]]
block = "time"
interval = 10
format = " $timestamp.datetime(f:' %a %d %b') "

[[block]]
block = "time"
interval = 10
format = " $timestamp.datetime(f:' %I:%M %p') "
