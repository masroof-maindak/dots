[colors]
BG     = #282828
accent = #979d1a
urgent = #cc241d
FG     = #ebdbb2
muted  = #504945


[bar/root]
height = 22pt
font-0 = "Maple Mono:size=9;5"
dpi = 192
override-redirect = false
padding = 3
module-margin = 16px
bottom = true
background = ${colors.BG}
foreground = ${colors.FG}
border-size = 0
border-color = ${colors.accent}
cursor-click = pointer
enable-ipc = true

[bar/main]
inherit = bar/root
width = 100%
modules-left = bat audio
modules-center = ewmh
modules-right = day time

[module/ewmh]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
reverse-scroll = true
format = <label-state>
label-monitor = %name%
label-active-foreground = ${colors.accent}
label-urgent-foreground = ${colors.urgent}
label-empty-foreground = ${colors.muted}

[module/day]
type = internal/date
interval = 60
date = "%d %b"
label = %date%

[module/time]
type = internal/date
interval = 60
date = "%I:%M %p"
label = "%date%"
format = <label>

[module/bat]
type = internal/battery
battery = BAT0
adapter = ADP1
poll-interval = 1
format-charging =   <label-charging>
format-discharging =  <label-discharging>

label-charging = bat %percentage%%
label-discharging = bat %percentage%%
label-full = bat 100%

[module/audio]
type = internal/pulseaudio
label-volume = %percentage%%
format-volume = vol <label-volume>
label-muted = muted

[settings]
screenchange-reload = true
pseudo-transparency = true
