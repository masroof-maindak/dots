[colors]
BG     = #eee8d5
accent = #859900
urgent = #dc322f
FG     = #002b36
muted  = #657b83

[bar/root]
height = 20pt
font-0 = "CozetteHiDpi:size=26;5"
dpi = 192
override-redirect = true
module-margin = 19px
bottom = true
background = ${colors.BG}
foreground = ${colors.FG}
border-size = 0
border-color = ${colors.accent}
cursor-click = pointer
enable-ipc = true
offset-y = 0.5%

[bar/scnd]
inherit = bar/root
offset-x = 90.7%
width = 9%
modules-center = bat time

[bar/wsp]
inherit = bar/root
width = 12%
offset-x = 78.3%
modules-center = ewmh

[module/bat]
type = internal/battery

full-at = 99

low-at = 5

battery = BAT0
adapter = ADP1

poll-interval = 5


[module/sep]
type = custom/text
content = "x"

[module/ewmh]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
reverse-scroll = true
format = <label-state>
label-monitor = %name%
label-active-foreground = ${colors.accent}
label-urgent-foreground = ${colors.urgent}
label-empty-foreground = ${colors.muted}

[module/time]
type = internal/date
interval = 60
date = "%H:%M"
label = "%date%"
format = <label>

[settings]
screenchange-reload = true
pseudo-transparency = true
