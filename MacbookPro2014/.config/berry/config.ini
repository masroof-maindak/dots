[colors]
BG     = #242015
scndry = #3a3124
accent = #db930d
urgent = #a82d56
FG     = #ebe0bb
muted  = #856a5d

[bar/root]
font-0 = "CozetteHiDpi:size=26;5"
dpi = 192
override-redirect = true
module-margin = 19px
bottom = true
background = ${colors.BG}
foreground = ${colors.FG}
border-size = 5px
border-color = ${colors.scndry}
cursor-click = pointer
enable-ipc = true
offset-y = 10px
height = 50px

[bar/scnd]
inherit = bar/root
offset-x = 2450px
width = 100px
modules-center = time

[bar/wsp]
inherit = bar/root
width = 300px
offset-x = 2140px
modules-center = ewmh

[module/ewmh]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
reverse-scroll = true
format = <label-state>
label-monitor = %name%
label-active-foreground = ${colors.accent}
label-urgent-foreground = ${colors.urgent}
label-empty-foreground = ${colors.muted}

[module/time]
type = internal/date
interval = 60
date = "%H:%M"
label = "%date%"
format = <label>

[settings]
screenchange-reload = true
pseudo-transparency = true
