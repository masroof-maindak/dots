[colors]
BG     =    #161616
accent =    #ee5396
FG     =    #ffffff
transparent=#00000000

[bar/root]
width = 20%
height = 24pt
font-0 = "IosevkaNerdFont:size=13;5"
#override-redirect = true
radius = 0
dpi = 192
background = ${colors.BG}
foreground = ${colors.FG}
line-size = 0pt
border-size = 0pt
border-color = ${colors.transparent}
padding = 1
cursor-click = pointer
enable-ipc = true

[bar/main]
inherit = bar/root
width = 100%
padding = 3
modules-left = battery sep day
modules-center = ewmh
modules-right = time sep audio

[module/ewmh]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
reverse-scroll = true

format = <label-state>
label-monitor = %name%

label-active = üûú
label-active-foreground = ${colors.accent}
label-active-background = ${colors.background}
label-active-padding = 1

label-occupied = ‚óÜ
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-padding = 1

label-empty = ‚óá
label-empty-foreground = #525252
label-empty-padding = 1


[module/sep]
type = custom/text
content = "   ‚ãÖ   "
content-foreground = ${colors.accent}

