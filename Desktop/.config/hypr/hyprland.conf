source = ~/.config/hypr/mountain.conf

exec-once = dunst
exec-once = ~/.azotebg-hyprland
exec-once = waybar

monitor=DP-1,2560x1440@59.951000,1080x240,1
monitor=DP-2,1920x1080@60,0x0,1,transform,3

workspace=1,monitor:DP-1
workspace=2,monitor:DP-1
workspace=3,monitor:DP-1
workspace=4,monitor:DP-1
workspace=5,monitor:DP-1
workspace=6,monitor:DP-1
workspace=7,monitor:DP-2
workspace=8,monitor:DP-2
workspace=9,monitor:DP-2
workspace=10,monitor:DP-2

windowrule = workspace 1, Code
windowrule = workspace 2, firefox
windowrule = workspace 5, gthumb
windowrule = workspace 7, Spotify #see also: https://github.com/MujtabaAsim/Misc/blob/main/spotify_player.desktop
windowrule = workspace 7, discord

env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 12
    gaps_out = 20
    border_size = 0
    col.active_border = $accent
    col.inactive_border = $muted

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10
    shadow_ignore_window = true

    active_opacity = 1
    inactive_opacity = 1

    drop_shadow = false
    shadow_range= 1
    shadow_offset = 15 15
    shadow_render_power = 1
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes 
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}


$mainMod = SUPER

bind = $mainMod, return, exec, wezterm 
bind = $mainMod, W, exec, thunar
bind = $mainMod, B, exec, firefox
bind = $mainMod, d, exec, tofi-drun

bind = $mainMod, e, exec,$HOME/.config/tofi/scripts/powermenu.sh
bind = $mainMod_SHIFT, R, exec, hyprctl reload
bind = $mainMod, q, killactive, 
bind = $mainMod_SHIFT, space, togglefloating, 
bind = ALT, P, pseudo, # dwindle
bind = ALT, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,

#Screenies
bind = $mainMod, P, exec, grim -g "$(slurp)" "$(date +%s).png"
bind = $mainMod_SHIFT, P, exec, grim "$(date +%s).png"

#Media
binde=,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=,XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind =,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind =,XF86AudioPlay,         exec, playerctl play-pause
bind =,XF86AudioPrev,         exec, playerctl previous
bind =,XF86AudioNext,         exec, playerctl next

# move windows
bind=SHIFTSUPER,H,movewindow,l
bind=SHIFTSUPER,L,movewindow,r
bind=SHIFTSUPER,K,movewindow,u
bind=SHIFTSUPER,J,movewindow,d

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Move active window to a workspace and follow
bind = $mainMod ctrl, 1, movetoworkspace, 1
bind = $mainMod ctrl, 2, movetoworkspace, 2
bind = $mainMod ctrl, 3, movetoworkspace, 3
bind = $mainMod ctrl, 4, movetoworkspace, 4
bind = $mainMod ctrl, 5, movetoworkspace, 5
bind = $mainMod ctrl, 6, movetoworkspace, 6
bind = $mainMod ctrl, 7, movetoworkspace, 7
bind = $mainMod ctrl, 8, movetoworkspace, 8
bind = $mainMod ctrl, 9, movetoworkspace, 9
bind = $mainMod ctrl, 0, movetoworkspace, 10

# Scroll through existing workspaces 
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod_SHIFT, Tab, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# resize submap (mode)
bind=SUPER,R,submap,resize
submap=resize
binde=,L,resizeactive,40 0
binde=,H,resizeactive,-40 0
binde=,K,resizeactive,0 -40
binde=,J,resizeactive,0 40
bind=,escape,submap,reset 
bind=,Return,submap,reset
bind=SUPER,R,submap, reset
submap=reset
