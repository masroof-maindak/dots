[colors]
BG     =    #FDF6e3
accent =    #8da101
FG     =    #5c6a72
transparent=#00000000

[bar/root]
width = 15%
height = 20pt
offset-y = 0.9%
font-0 = "CozetteHiDpi:size=26;5"
override-redirect = true
radius = 0 
dpi = 192
background = ${colors.BG}
foreground = ${colors.FG}
line-size = 0pt
border-size = 2pt
border-color = ${colors.accent}
padding = 2
cursor-click = pointer
enable-ipc = true
bottom = true

[bar/main]
inherit = bar/root
offset-x = 69%
modules-center = ewmh

[bar/auxi]
inherit = bar/root
offset-x = 84.3%
modules-left = time 
modules-center = sep
modules-right = battery

[module/sep]
type = custom/text
content = "⋅"
content-foreground = ${colors.accent}

[module/ewmh]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
reverse-scroll = true
format = <label-state>
label-monitor = %name%
label-active = ◈
label-active-padding = 1
label-active-foreground = ${colors.accent} 
label-active-background = ${colors.background}
label-occupied = ◆
label-occupied-padding = 1
label-urgent = %icon%
label-urgent-padding = 1
label-empty = ◇ 
label-empty-padding = 1

[module/time]
type = internal/date 
interval = 60
date = "%H:%M" 
label = "%date% %time%"
format = <label>

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
poll-interval = 1
format-charging =  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>

label-charging = %percentage%
label-discharging = %percentage%
label-full = full

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/audio]
type = internal/pulseaudio
label-volume = %percentage%%
format-volume = <ramp-volume> <label-volume>
label-muted = muted
ramp-volume-0 = 
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

[settings]
screenchange-reload = true
pseudo-transparency = true
