[colors]
BG     =    #282828
accent =    #458588
FG     =    #ebdbb2

[bar/root]
height = 24pt
font-0 = "IosevkaNerdFont:size=11;5"
bottom = true
dpi = 192
padding = 10
module-margin = 28px
background = ${colors.BG}
foreground = ${colors.FG}
cursor-click = pointer
enable-ipc = true

[bar/main]
inherit = bar/root
modules-left = bat sep day 
modules-center = i3
modules-right = time sep audio

[module/sep]
type = custom/text
content = " × "
content-foreground = ${colors.accent}

[module/i3]
type = internal/i3
enable-scroll = true 
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
fuzzy-match = true
ws-icon-0 = 1;i
ws-icon-1 = 2;ii
ws-icon-2 = 3;iii
ws-icon-3 = 4;iv
ws-icon-4 = 5;v
ws-icon-5 = 6;vi
ws-icon-6 = 7;vii
ws-icon-7 = 8;viii
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1
label-focused = %icon%
label-focused-foreground = ${colors.accent}
label-focused-padding = 1
label-unfocused = %icon%
label-unfocused-padding = 1
label-visible = %icon%
label-visible-padding = 1
label-urgent = %icon%
label-urgent-padding = 1

[module/day]
type = internal/date
interval = 60
date = "%b %d"
label = %date%

[module/time]
type = internal/date 
interval = 60
date = "%H:%M" 
label = "%date%"
format = <label>

[module/bat]
type = internal/battery
battery = BAT0
adapter = ADP1
poll-interval = 1
format-charging =   <label-charging> 
format-discharging =  <ramp-capacity> <label-discharging> 

label-charging = 󰂄 %percentage%%
label-discharging = %percentage%%
label-full = 󰁹 100%

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂

[module/audio]
type = internal/pulseaudio
label-volume = %percentage%%
format-volume =  <ramp-volume> <label-volume> 
label-muted = muted
ramp-volume-0 = 
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

[settings]
screenchange-reload = true
pseudo-transparency = true
